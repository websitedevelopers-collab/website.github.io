<!doctype html>
<html lang="en">
<head>
<title>Display even numbers</title>
<script type="text/javascript">
function even()
{
var i;
for(i=25;i<=60;i++)
{
if(i%2==0)
document.write(i +"<br/>");
}
}
</script>
</head>
<body>
<h2>Displaying Even Numbers from 25 to 60</h2>
<input type="button" value="Click to display the even numbers" onClick="even()"/>

</body>
</html>
